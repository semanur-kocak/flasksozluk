<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sözlük Uygulaması</title>
</head>
<body>
    <h1>Sözlük Arama</h1>
    <form method="POST">
        <label for="kelime">Kelimeyi Giriniz:</label>
        <input type="text" id="kelime" name="kelime" required>
        <button type="submit">Ara</button>
    </form>

    {% if kelime %}
        <h2>Aradığınız Kelime: {{ kelime }}</h2>
        <p>{{ anlam }}</p>
    {% endif %}
</body>
</html>
